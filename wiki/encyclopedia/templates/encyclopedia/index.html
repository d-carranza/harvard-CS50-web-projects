{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <div id = "line"></div>
    <br>
    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
